<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section>
            <h1>Money Master</h1>

        </section>
       
    </header>
    <main>
        <section>
            <div class="content">
                <div class="image-section">
                    <img style="width: 100%;" src="money-cryptocurrency.png" alt="">

                </div>
                <div class="calculation">
                    <div class="calculation-section">
                        <h3>Income</h3>
                        <div class="input-field">
                            <h4>Income</h4>
                            <input id="income-field" type="text">

                        </div>
                        <h3>Expenses</h3>
                        <div class="input-field">
                            <h4>Food</h4>
                            <input  id="food-field" type="text">

                        </div>
                        <div class="input-field">
                            <h4>Rent</h4>
                            <input id="rent-field" type="text">

                        </div>
                        <div class="input-field">
                            <h4>Cloth</h4>
                            <input id="cloth-field" type="text">

                        </div>
                        
                        
                        <button id="calculate-btn">Calculate</button>
                        <h3>Total Expenses: <span id="total-expeneses"></span> $</h3>
                        <h3>Balance: <span id="balance"></span> $</h3>
                       
                    </div>
                    <div class="saving">
                        <input id="savings-field" type="text"> <span>%</span> <button id="savings-btn">Save</button>

    
                    </div>
                    <h3>Savings Amount: <span id="saving-tag"></span> $</h3>
                    <h3>Remaining Balance : <span id="balance-tag"></span> $</h3>

                </div>
               
            </div>
        </section>

        
    </main>
    <script src="index.js"></script>
    
    
</body>
</html>
